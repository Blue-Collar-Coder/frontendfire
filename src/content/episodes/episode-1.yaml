title: Dan Abramov leaves Meta, GitHub Copilot Chat, and Native Browser View Transitions
date: 2023-07-30
description:
  In our very first episode, we introduce ourselves to listeners, and dive right
  into the latest news in the web development world. Dan Abramov shocks the React
  community by announcing his departure from Meta and the React core team. That segues
  into GitHub Copilot Chat being released for enterprise dev teams, and finally, Astro's
  zero-JavaScript page transitions. There's rarely a dull moment when it comes to new in the
  web dev world!
