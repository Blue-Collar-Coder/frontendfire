title: The Boring JavaScript Stack with Kelvin Omereshone
date: 2024-02-22
description:
  Kelvin Omereshone wants to make JavaScript boring. As the lead maintainer of
  Sails.js and creator of The Boring JavaScript Stack, Kelvin aims to build a
  suite of stable tools that developers can rely on and avoid having to worry
  about chasing the latest and greatest. We ask him how The Boring Stack works,
  who’s using it, how to get started, and more.
