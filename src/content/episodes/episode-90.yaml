description: >
  Google announces a new Agent2Agent protocol meant to support AI agents communicating with each other. A2A aims to complement MCP and address the challenges of deploying large-scale, multi-agent systems from various providers across different platforms and cloud environments. Details are sparse at the moment, but there is a draft spec of the protocol and a laundry list of partners ready to be part of the A2A ecosystem.


  GitHub Copilotâ€™s new code review feature is now generally available. Just like youâ€™d assign a coworker to review a PR, users can now assign a Copilot agent to review that same PR and spot bugs, identify potential performance problems, and suggest fixes. Also available is GitHub Copilot Pro+, which gives devs exclusive access to the latest AI models, priority access to previews, and 1,500 premium requests per month (i.e. Copilot features and AI models that use more advanced premium processing power).


  A few episodes ago we shared that full-stack framework RedwoodJS had entered maintenance mode. Now, RedwoodJS has rebranded itself RedwoodSDK, and is focusing on a new framework that will become the foundation of a personal software revolution. RedwoodSDK promises modern serverless infrastructure, AI-driven dev tools, and open ecosystems, with more details coming soon.


