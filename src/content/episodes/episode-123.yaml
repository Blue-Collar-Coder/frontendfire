description: >
  Another week, another new AI IDE. This week, Google released the Antigravity IDE (yet another VS Code fork) which offers unique twists like ‚Äúcross-surface‚Äù agents for the IDE, terminal, and browser, user feedback to agent-generated artifacts, and a view of all agents across any workspace.


  The team behind the Unistyles cross-platform library just debuted Uniwind for all the React Native devs who want to use Tailwind styling in their native apps. Uniwind brings Tailwind-style className support to RN at build time, and has a custom, high-performance CSS parser to handle both Tailwind 4 and plain CSS files.


  Prisma 7.0 is out, and so is Rust from its codebase. The team completely rebuilt it in TypeScript to cut down on its bundle size and the communication layer between Rust and the JS runtime that was actually slower than just JavaScript through and through.


  In Lightning News, even if you don‚Äôt develop in Angular, the Angular v21 dev release video is worth a watch, Cloudflare had a big Internet outage this week (caused by seemingly innocuous DB permission changes), Firefox has teased AI in its browser ‚Äúthe Firefox way‚Äù, and the State of React Survey 2025 is open now (please vote for Front-end Fire in the Podcasts section!).
