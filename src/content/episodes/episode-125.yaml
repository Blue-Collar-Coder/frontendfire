description: >
  Hot on the heels of the first critical vulnerability discovered in React applications using RSCs last week, two more vulnerabilities have surfaced, which is not uncommon. Even if you already updated for the critical vulnerability, you will need to update again. So please be safe and do so now!


  In lighter news, Anthropic donates MCP to the Agentic AI Foundation, just one year after introducing it to the world. MCPâ€™s rise has been meteoric: 10,000 active public MCP servers, adoption by ChatGPT, Cursor, Gemini, Copilot, VS Code, and more, and now stewardship by the AAIF, which is under the Linux Foundation.


  With all the great things coming to CSS lately, the Chrome Dev team created a great CSS Wrapped write up highlighting the big features for 2025. Of the 22 new features added, invoker commands, popover enhancements, and customizable select dropdowns are some of the most exciting additions.


  And in Lightning News this week, Disney jumped on the AI bandwagon by allowing Disney characters to be used on the Sora AI video generator platform and pledging a $1 billion equity investment in OpenAI.
