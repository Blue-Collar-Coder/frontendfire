description: >
  Co-host Jack Herrington is just back from the React Summit conference in New York and he shares some of the highlights of the conf, including the announcement that TanStack Start is now in beta status and Tanner Linsely (the creator of the TanStack products) will be working on it full time.


  Additionally, React-based animation library Framer Motion announces it has spun off into open source library Motion. Going forward, Motion will provide vanilla JS APIs so every JavaScript project can take advantage of the smooth, easy-to-use animations that were previously only available to React applications. 


  The US governmentâ€™s taken aim at Google, asking Googleâ€™s antitrust trial judge to force the company to sell off its Chrome browser after the judge ruled Googleâ€™s maintained an illegal search monopoly. These are the dramatic opening shots that will, most likely, become much less contentious than Google actually divesting itself of Chrome when a deal with the DOJ is reached, but itâ€™s definitely a warning to other large tech companies to watch their market share.


  In bonus news, AI tool calling is the next big thing when it comes to using AI in applications. Jack shares how he built a video game ecomm demo that uses AI tools to check his own video game inventory and make recommendations to shoppers based on that inventory and their preferences. Many AI model providers like OpenAI, Ollama, and Vercel provide this functionality now and itâ€™s worth looking into.


  And finally, our Fire Starter topic for this episode is the scrollIntoView() method. scrollIntoView() is supported across all major browsers and will scroll an element into view, with a variety of different options, when called. Handy!

  As a final note, we wonâ€™t be recording a show next week due to the Thanksgiving holiday in the US, but will be back after that with all the latest news.
