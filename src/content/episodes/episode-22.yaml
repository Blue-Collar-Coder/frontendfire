description: >
  Back in 2024 after the holidays with more news and updates from the world of web development. In today's
  episode, we discuss the release of TanStack Router 1.0 which includes such features as 100% type safety, state
  manager-grade search param APIs, built-in data fetching and caching, SSR support, and more. We also cover
  Catalyst UI Kit, a modern starter kit for building your own component systems with React, designed and developed
  by the Tailwind CSS team. And we wrap up the news with the release of date-fns v3. The popular date utility library
  has been a favorite of developers for years now, and the latest version boasts new features like the fact that it's
  100% TypeScript, offers ESM support for Node.js, decreased its overall bundle size, and exports all functions as
  named exports. The year's certainly off to a great start with these exciting updates!
