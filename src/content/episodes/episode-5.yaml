description: The very first guest to join us on the podcast is none other than
  Fred K. Schott, the creator of Astro. Fred joins us to talk about
  the cool, new features shipping in Astro 3.0! Support for the View Transitions API,
  faster rendering performance, and SSR and HMR enhancements are just a few
  of the updates developers can expect. Fred also weighs in on news for the week like
  enhancements to Supabase and React visual IDE, Codux.
