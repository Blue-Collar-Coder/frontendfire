description: >
  Web app bundler Parcel adds support for React Server Components, including a repo of example apps for developers to reference. Although not specifically aimed at framework developers it seems like thatâ€™s the audience that would benefit most from this new feature in Parcel. Either way, itâ€™s great to see other bundlers besides Webpack getting on the RSC bandwagon.


  CodeSandbox enters the AI game by teaming up with AI hosting platform Together AI, and launching CodeSandbox SDK. CodeSandbox SDK will allow developers to programmatically spin up AI sandboxes just like they can spin up microVMs today to run web app sandboxes in the cloud on CodeSandbox.io. 


  Netlify inks a deal to become the official deployment partner of TanStack Start. Deploying TanStack projects on Netlify will mean: no config files needed, access to Netlify serverless functions, the reliability of Netlifyâ€™s global edge network, and the developer tools we know and love like instant previews and automated workflows.


  For bonus news, ESLint replacement Oxlint (written in Rust so itâ€™s blazing fast) is now in beta and ready to fully replace ESLint in small to medium projects. At this time, Oxlint has more than 500 built-in rules from popular plugins like typescript, react, vitest, nextjs, and more, supports linting <script> content in .astro, .svelte, and .vue files, and is at least 2x as fast as its last release. 


  And Google has entered a deal to acquire cloud security startup Wiz for $32 billion. With the ever increasing demand (and profits) around AI cloud hosting, this is Googleâ€™s concerted effort to get in on the record profits Microsoft and Amazon are already making from hosting AI models for companies like OpenAI and Anthropic. Weâ€™ll have to wait and see if this merger is allowed to go through, or it gets stopped by federal regulators.
