  In our last news episode of the year, we share that React 19 is declared stable, just in time for the holidays. Itâ€™s been a long road from release candidate in April to stability now, but it was well worth the wait. React 19 is packing a lot of features, including: Actions, hooks, form actions, the new use API, and of course, React Server Components and Server Actions.


