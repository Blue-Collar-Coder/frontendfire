  Thereâ€™s a new challenger to Figma for styling React-based code bases called Onlook. Onlook is a browser-based product studio that lets you design React code with Tailwind CSS using an easy-to-use interface just like you would in Figma. Swap text, change fonts, increase padding, adjust typography, colors, opacity, etc. - even design new React apps from scratch in Onlook, and write your changes back to the code in real-time. 


  Apple finally releases iOS 18.2 and more Apple Intelligence features like AI image generation and Siri querying OpenAI for questions, but the initial offerings are a little underwhelming after all the hype.


